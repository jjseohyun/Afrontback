    <main>
      <!--<img src="img/profile.png" alt="프로필" width="50" height="50" />
      <h3>장서현</h3>-->

      <!--본인 프로필-->
      <img src="img/profile.png" alt="프로필" width="50" />
      <span style="font-size: 24px">장서현</span>

      <!--멀티 프로필-->
      <div>
        <img
          src="img/multi_profile.jpeg"
          alt="멀티프로필"
          width="30"
          height="30"
        />

        <!--*창 여닫는 용*-->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="size-4"
          width="20"
          heigth="20"
        >
          <path
            fill-rule="evenodd"
            d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <hr />

      <!--업데이트 한 친구 프로필-->
      <p>업데이트한 프로필 1</p>

      <!--*창 여닫는 용*-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
        width="20"
        height="20"
      >
        <path
          fill-rule="evenodd"
          d="M11.78 9.78a.75.75 0 0 1-1.06 0L8 7.06 5.28 9.78a.75.75 0 0 1-1.06-1.06l3.25-3.25a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06Z"
          clip-rule="evenodd"
        />
      </svg>
      <hr />
      <img
        src="img/update_profile.png"
        alt="업데이트 한 친구 프로필"
        width="45"
        height="45"
      />
      <p>장카톡</p>
      <hr />

      <!--펑 프로필-->
      <p>펑</p>
      <img
        src="img/pung_profile.jpg"
        alt="프로필 추가"
        width="45"
        height="45"
      />

      <span style="font-size: 16px">나의 펑을 만들어보세요!</span
      ><!--후에 변경-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
        width="20"
        height="20"
      >
        <path
          fill-rule="evenodd"
          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
      <hr />

      <!--광고-->
      <p>광고</p>
      <img src="img/ad.jpg" alt="광고" width="500" />
      <hr />

      <!--생일-->
      <p>생일인 친구</p>
      <img
        src="img/birthday_icon.jpeg"
        alt="생일 아이콘"
        width="50"
        height="50"
      />
      <span style="font-size: 16px">친구의 생일을 확인해보세요!</span>
      <!--*창 여닫는 용*-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
        width="20"
        heigth="20"
      >
        <path
          fill-rule="evenodd"
          d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />

      <hr />

      <!--추천친구-->

      <img src="img/re_friend.jpeg" alt="추천친구" width="50" />

        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
        width="20"
        heigth="20"
      >
        <path
          fill-rule="evenodd"
          d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
      <hr />

      <!--채널-->
      <p>채널</p>
      <img src="img/chanel.jpeg" alt="" width="50" />
      <span style="font-size: 16px">채널</span>
      <!--*창 여닫는 용*-->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"
        fill="currentColor"
        class="size-4"
        width="20"
        heigth="20"
      >
        <path
          fill-rule="evenodd"
          d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
          clip-rule="evenodd"
        />
      </svg>
      <p>채널</p>
      <hr />

      <!--친구 목록-->
      <p>친구 123</p>
      <hr />

      <!--친구 프로필-->
      <img src="img/friend_profile.jpeg" alt="친구 프로필" width="50" />
      <span style="font-size: 16px">장프로디테</span>
      <span style="font-size: 1px"
        >상태 메세지야 밥도 못먹고 눈물난다잉 오른쪽은 노래 재생</span
      >

      <button>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="size-4"
          width="20"
        >
          <path
            d="M2 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM6.5 8a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM12.5 6.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"
