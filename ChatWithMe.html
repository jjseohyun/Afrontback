          viewBox="0 -2 16 16"
          fill="currentColor"

    <!--채팅창-->
    <main>
      <br />

      <!--본인 채팅-->
      <p>나홀로고독하게떠들어볼게...</p>
      <span style="font-size: 10px" ;>12:50</span>

    <hr />

    <!--하단-->
    <footer>
      <br />
      <br />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 16 16"

        class="size-4"

      <input type="text" id="message" name="message" />

        viewBox="0 0 16 16"

        class="size-4"
